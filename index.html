<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON Data Viewer</h1>

    <button id="addTabBtn">+</button>
    <div id="jsonFileSelector" style="display: none;">
        <!-- JSON file list will be populated here by script.js -->
    </div>

    <div id="tabBar">
        <!-- Tab buttons will be populated here by script.js -->
    </div>

    <div id="tabContentArea">
        <!-- Content for the active tab (table) will be displayed here by script.js -->
    </div>

    <button id="deleteTabBtn">Delete Active Tab</button>

    <script src="script.js"></script>
</body>
</html>
